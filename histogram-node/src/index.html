<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Data</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>Steam Data</h1>

  <div class="title">
    <h3>Global Traffic Map</h3>
  </div>
  <div id="map"></div>
  <div class="click-to-view">
    <p>Click any region to view details</p>
  </div>

  <div id="link-container" style="text-align: center; margin-bottom: 20px;">
    <a href="#" id="show-total-bytes">Show Total Bytes</a> | 
    <a href="#" id="show-avg-mbps">Show Avg Mbps</a>
  </div>
  <div id="asns-list"></div>

  <div class="title">
    <h3>Online People</h3>
  </div>

  <div class="chart-container" id="chart">
  </div>
  <div class="tooltip" id="tooltip"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
