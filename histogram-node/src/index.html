<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam 数据可视化</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <h1>Steam 数据可视化</h1>

  <div class="map-title">
    <h3>Steam 全球流量图</h3>
  </div>
  <div id="map"></div>
  <div class="click-to-view">
    <p>点击任意地区查看详情</p>
  </div>

  <div id="link-container" style="text-align: center; margin-bottom: 20px;">
    <a href="#" id="show-total-bytes">Show Total Bytes</a> |
    <a href="#" id="show-avg-mbps">Show Avg Mbps</a>
  </div>
  <div id="asns-list"></div>

  <div class="chart-container" id="chart">
    <h2 style="text-align: center; color: white;">Steam在线人数</h2>
  </div>
  <div class="tooltip" id="tooltip"></div>

  <script type="module" src="main.js"></script>
</body>

</html>
