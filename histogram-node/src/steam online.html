<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三天玩家数统计针状图</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chart-container {
            width: 90%;
            height: 80vh;
        }

        .axis text {
            fill: white;
        }

        .grid line {
            stroke: #333;
            stroke-opacity: 0.7;
        }

        .stick {
            stroke: #00aaff;
            /* 蓝色针状 */
            stroke-width: 2px;
        }

        .peak-line {
            stroke: #00ff00;
            /* 绿色峰值线 */
            stroke-dasharray: 5, 5;
            stroke-width: 2px;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>

<body>
    <div class="chart-container" id="chart"></div>
    <div class="tooltip" id="tooltip"></div>
    <script>
        // 生成三天，每半小时一个数据点的模拟数据
        const data = [];
        const startTime = new Date();
        startTime.setHours(0, 0, 0, 0);
        for (let i = 0; i < 3 * 48; i++) {
            const time = new Date(startTime.getTime() + i * 30 * 60 * 1000);
            const players = Math.floor(20000000 + Math.random() * 20000000);
            data.push({ time, players });
        }

        // 找到峰值（最大玩家数）
        const peakValue = d3.max(data, d => d.players);

        // 图表外边距和尺寸
        const margin = { top: 40, right: 30, bottom: 50, left: 70 };
        const width = 1000 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;

        // 创建SVG画布
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // 定义比例尺
        const x = d3.scaleTime()
            .domain([data[0].time, data[data.length - 1].time])
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.players) + 5000000])
            .nice()
            .range([height, 0]);

        // 添加网格线
        svg.append("g")
            .attr("class", "grid")
            .call(d3.axisLeft(y)
                .tickSize(-width)
                .tickFormat("")
            );

        // 添加 Y 轴 (单位 M)
        svg.append("g")
            .call(d3.axisLeft(y).tickFormat(d => `${(d / 1000000)}M`)); // 显示百万单位

        // Tooltip 元素
        const tooltip = d3.select("#tooltip");

        // 绘制针状图（蓝色）
        svg.selectAll(".stick")
            .data(data)
            .enter().append("line")
            .attr("class", "stick")
            .attr("x1", d => x(d.time))
            .attr("y1", height)  // 从 x 轴开始
            .attr("x2", d => x(d.time))
            .attr("y2", d => y(d.players)) // 到数据点对应的 y 值
            .on("mouseover", (event, d) => {
                tooltip.style("display", "block")
                    .html(`
                        <strong>时间:</strong> ${d3.timeFormat("%Y-%m-%d %H:%M")(d.time)}<br>
                        <strong>玩家数:</strong> ${(d.players / 1000000).toFixed(2)}M
                    `);
                d3.select(event.target)
                    .transition()
                    .duration(200)
                    .attr("stroke", "#ff0")
                    .attr("stroke-width", 4);
            })
            .on("mousemove", (event) => {
                tooltip.style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 20) + "px");
            })
            .on("mouseout", (event) => {
                tooltip.style("display", "none");
                d3.select(event.target)
                    .transition()
                    .duration(200)
                    .attr("stroke", "#00aaff")
                    .attr("stroke-width", 2);
            });

        // 添加峰值线（绿色）
        svg.append("line")
            .attr("class", "peak-line")
            .attr("x1", 0)
            .attr("y1", y(peakValue))
            .attr("x2", width)
            .attr("y2", y(peakValue));

        // 添加峰值文本
        svg.append("text")
            .attr("x", width - 100)
            .attr("y", y(peakValue) - 10)
            .attr("class", "highlight-text")
            .attr("fill", "#00ff00")
            .text(`峰值: ${(peakValue / 1000000).toFixed(2)}M`);

        // 添加标题
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", -10)
            .attr("text-anchor", "middle")
            .attr("fill", "#fff")
            .style("font-size", "18px")
            .text("在线玩家数");
    </script>
</body>

</html>
